<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox b치sico</title>
    //Para que se ajuste al tama침o del navegador se pone el meta
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      //A침adir vuestor token y vuestro estilo
      function init() {
        mapboxgl.accessToken =
          "pk.eyJ1IjoicmlyZW5lcGMiLCJhIjoiY2t5Y3I5aGMyMHJ1ajJxbzg0dHcwZDQ1ciJ9.HiXD6rAKpTTbv9tVhVPhMA";
        var map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/rirenepc/ckzvoi1ts002614t8pbz0ccbj",
          center: [2.16859, 41.3954],
          zoom: 13,
          attributionControl: false,
          hash: true,
        });
        //A침adir controladores
        map.addControl(new mapboxgl.AttributionControl({ compact: true }));
        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(
          new mapboxgl.GeolocateControl({
            positionOptions: {
              enableHighAccuracy: true,
            },
            trackUserLocation: true,
          })
        );
        var marker = new mapboxgl.Marker()
          .setLngLat([2.161648, 41.3977])
          .setPopup(new mapboxgl.Popup().setHTML("<h3>Hola</h3>"))
          .addTo(map);

        map.on("load", function () {
          map.addSource("viasciclables_source", {
            type: "vector",
            url: "mapbox://gismasterm2.25lhjr43", //poner mapbox://vuestro id
          }); //fin map source

          map.addLayer({
            id: "viasciclables",
            type: "line",
            source: "viasciclables_source",
            "source-layer": "vias_ciclables-2smuz5", //poner vuestro titulo capa
            paint: {
              "line-color": "#00ff00",
              "line-width": 3,
            },
          });
        });
        map.on("click", "viasciclables", function (e) {
          var text = "";
          //console.info(e);
          for (key in e.features[0].properties) {
            text +=
              "<b>" + key + "</b>:" + e.features[0].properties[key] + "<br>";
          }
          new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(text).addTo(map);
        });

        map.on("mouseenter", "viasciclables", function () {
          map.getCanvas().style.cursor = "pointer";
        });

        map.on("mouseleave", "viasciclables", function () {
          map.getCanvas().style.cursor = "";
        });
      }
    </script>
  </head>

  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
