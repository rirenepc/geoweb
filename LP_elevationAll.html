<!DOCTYPE html>
<html>
  <head>
    <title>leaflet-elevation.js</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
      html,
      body,
      .leaflet-map {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
      }
    </style>

    <!-- leaflet-ui -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ui@0.5.1/dist/leaflet-ui.js"></script>

    <!-- leaflet-gpx -->
    <script src="https://unpkg.com/leaflet-gpx@1.7.0/gpx.js"></script>

    <!-- leaflet-elevation -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@raruto/leaflet-elevation@1.8.7/dist/leaflet-elevation.min.css"
    />
    <script src="https://unpkg.com/@raruto/leaflet-elevation@1.8.7/dist/leaflet-elevation.min.js"></script>
  </head>

  <body>
    <div id="map" class="leaflet-map"></div>

    <script>
      var opts = {
        map: {
          center: [41.4583, 12.7059],
          zoom: 5,
          fullscreenControl: false,
          layersControl: false,
          minimapControl: false,
          searchControl: false,
          locateControl: false,
          pegmanControl: false,
          resizerControl: false,
          gestureHandling: false,
          preferCanvas: true,
          rotate: false,
          zoomControl: {
            position: "topleft",
          },
        },
        elevationControl: {
          tracks: {
            track_1: {
              url: "https://raruto.github.io/leaflet-elevation/examples/via-emilia.gpx",
              color: "#3490dc",
            },
            track_2: {
              url: "https://raruto.github.io/leaflet-elevation/examples/via-aurelia.gpx",
              color: "#f6993f",
            },
          },
          options: {
            position: "bottomleft",
            theme: "steelblue-theme",
            marker: "elevation-line",
            collapsed: false,
            detached: false,
            legend: false,
          },
        },
        layersControl: {
          options: {
            collapsed: false,
          },
        },
      };

      var map = L.map("map", opts.map);

      var controlElevation = L.control.elevation(opts.elevationControl.options);
      var controlLayer = L.control.layers(
        null,
        null,
        opts.layersControl.options
      );

      controlElevation.addTo(map);
      controlLayer.addTo(map);

      // controlElevation.loadChart(map);

      var traces = [];
      var tracks = opts.elevationControl.tracks;
      var i = 0;

      for (var track in tracks) {
        loadTrace(track, i++);
      }

      function loadTrace(track, i) {
        var trace = {};

        trace.gpx = new L.GPX(tracks[track].url, {
          async: true,
          index: i,
          marker_options: {
            startIconUrl: null,
            endIconUrl: null,
            shadowUrl: null,
            wptIcons: {
              "": L.divIcon({
                className: "elevation-waypoint-marker",
                html: '<i class="elevation-waypoint-icon"></i>',
                iconSize: [30, 30],
                iconAnchor: [8, 30],
              }),
            },
          },
          polyline_options: {
            color: tracks[track].color,
          },
        });

        trace.gpx.on("loaded", function (e) {
          controlLayer.addBaseLayer(e.target, e.target.get_name());
          if (e.target.options.index == 0) {
            setElevationTrace(0);
          } else {
            map.removeLayer(e.target);
          }
        });

        trace.gpx.on("addline", function (e) {
          trace.line = e.line;
        });

        trace.gpx.addTo(map);

        traces.push(trace);
      }

      map.on("baselayerchange", function (e) {
        for (var i in traces) {
          if (traces[i].gpx._leaflet_id == e.layer._leaflet_id) {
            setElevationTrace(e.layer.options.index);
            break;
          }
        }
      });

      function setElevationTrace(index) {
        var trace = traces[index];

        controlElevation.clear();

        // var q = document.querySelector.bind(document);
        controlElevation.addData(trace.line);

        map.fitBounds(trace.gpx.getBounds());

        trace.gpx.setStyle({
          color: "blue",
          weight: 4,
          opacity: 0.8,
        });

        // q('.totlen .summaryvalue').innerHTML = (trace.gpx.get_distance() / 1000).toFixed(2) + " km";
        // q('.maxele .summaryvalue').innerHTML = trace.gpx.get_elevation_max().toFixed(0) + " m";
        // q('.minele .summaryvalue').innerHTML = trace.gpx.get_elevation_min().toFixed(0) + " m";
      }
    </script>

    <a
      href="https://github.com/Raruto/leaflet-elevation"
      class="view-on-github"
      style="position: fixed; top: 10px; left: calc(50% - 60px); z-index: 9999"
    >
      <img
        alt="View on Github"
        src="https://raruto.github.io/img/view-on-github.png"
        title="View on Github"
        width="163"
      />
    </a>
  </body>
</html>
